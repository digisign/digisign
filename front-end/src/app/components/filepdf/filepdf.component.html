<div class="fileupload" >
<label>Credentials</label>
<input (change)="onFileSelected()" type="file" id="file">
<!--<input [(ngModel)]="page" type="text" id="page">-->
<!-- [(ngModel)]="currentPage" -->
</div>
<pdf-viewer *ngFor="let src of pdfSrcArr" [src]="src" 
[render-text]="true"
[show-all]="true"
[original-size]="false"
[rotation]="90"
[autoresize]="true"
style="display: block;height:150px;width:200px;margin:50px;">
</pdf-viewer>
